version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: ask_time
  examples: |
    - what time is it?
    - what's the time?
    - how late is it?
    - what is the time now?
    - what's the time in [Berlin](city)?
    - what's the time in [London](city)?
    - what's the time in [Madrid](city)?
    - what's the time in [Prague](city)?
    - what's the time in [Rome](city)?
    - what is it now?

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_next_eclipse
  examples: |
    - when is the next solar eclipse?
    - when is the next eclipse?
    - the next eclipse is when?
    - when can we see the next solar eclipse?
    - when will the moon hide the sun again?
    - next eclipse