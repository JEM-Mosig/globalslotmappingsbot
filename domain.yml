version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - request_human
  - inform

entities:
  - item
  - location

slots:
  dummy:
    type: any
    mappings:
    - type: custom
      action: global_slot_mapping
  # Featurized slots for policies
  office_open:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
  low_entity_score:
    type: bool
    influence_conversation: true
    initial_value: false
    mappings:
    - type: custom
  # Unfeaturized slots for forms
  lost_item_type:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  last_known_item_location:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  # Unfeaturized slots for NLG
  unclear_entity_value:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

forms:
  main_form:
    required_slots:
      - lost_item_type
      - last_known_item_location

responses:
  utter_greet:
  - text: "Hello! How can I help you?"

  utter_abilities:
  - text: "I am Lost & Found Bot and can help you find things."

  utter_goodbye:
  - text: "Goodbye"

  utter_iamabot:
  # - text: "I am a bot, powered by Rasa."
  #   condition:
  #     - type: slot
  #       name: num_times_bot_was_challenged
  #       value: 1
  # - text: "As I've said, I am a bot, built with Rasa Open Source."
  #   condition:
  #     - type: slot
  #       name: num_times_bot_was_challenged
  #       value: 2
  # - text: "Why do you keep asking? I really am just a computer program."
  #   condition:
  #     - type: slot
  #       name: num_times_bot_was_challenged
  #       value: 3
  - text: "You wouldn't believe me anyway. ¯\\_(ツ)_/¯"

  utter_office_hours:
  - text: Sorry, it's outside of office hours right now.

  utter_handover_to_human:
  - text: Handing over to a human...

  utter_ask_lost_item_type:
  - text: What kind of item did you lose?

  utter_ask_last_known_item_location:
  - text: Where did you last see your item?

  utter_submit:
  - text: You are looking for '{lost_item_type}', last seen at '{last_known_item_location}'

  utter_entity_unclear:
  - text: I'm not sure what you mean by '{unclear_entity_value}'.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
